<!DOCTYPE html>
<html>
    <head>
        <title>JS BULID Project</title>

        <!--styles-->
        <link href="./index.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body onLoad="loadInitialData()">
      <!--button for only mobile-->
      <div class="add_new_button_mobile_only">
        <button class="btn btn-primary d-flex align-items-center gap-3s" type="submit" data-bs-toggle="modal" data-bs-target="#addnewModal">
          <i class="fa-light fa-plus mr-4"></i>Add new item
        </button>
      </div>
      <!--modal-->
      <div class="modal fade" id="addnewModal" 
      tabindex="-1" 
      aria-labelledby="addnewModalLabel"
      aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addnewModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form onsubmit="return false">
                <!--img-->
                <div class="mb-3">
                  <label for="imageurl" class="form-label">Image Url</label>
                  <input type="email" class="form-control" id="imageurl" aria-describedby="imagedesc" placeholder="https://pinterest.com/image.png"/>
                  <div id="imagedesc" class="form-text">Its a optional field for you...</div>
                </div>
                <!--title-->
                <div class="mb-3">
                  <label for="tasktitle" class="form-label">Task Title</label>
                  <input type="text" class="form-control" id="tasktitle" placeholder="Task Title!" required/>
                </div>
                <!--task type-->
                <div class="mb-3">
                  <label for="tasktype" class="form-label">Task Type</label>
                  <input type="text" class="form-control" id="tasktype" placeholder="Task Type!" required/>
                </div>
                <!--task Description-->
                <div class="mb-3">
                  <label for="taskdesc" class="form-label">Task Description</label>
                  <textarea type="text" class="form-control" id="taskdesc" placeholder="Task Description" required></textarea>
                </div>
            </div>
            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!--open task model-->
      <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details..</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
      
      
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">J0123P1-Build</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>  
                  <button class="btn btn-primary d-flex align-items-center gap-3s" type="submit" data-bs-toggle="modal" data-bs-target="#addnewModal">
                    <i class="fa-light fa-plus mr-4"></i>Add new item
                  </button>
              </div>
            </div>
         </nav>
         <div class="container">
          <!--search window-->
            <section class="mt-5"> 
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-6">
                        <div class="input-group flex-nowrap shadow-lg rounded">
                            <input type="search" class="form-control" placeholder="search your task here" aria-label="search task" aria-describedby="addon-wrapping" oninput ="searchTask.apply(this,arguments)"/>
                            <span class="input-group-text" id="addon-wrapping">
                                <i class="fas fa-search"></i>
                            </span>

                        </div>

                    </div>
               
                </div>

            </section>
            <!--card section-->

            <section class="mt-3">
              <div class="row task__contents"></div>
            </section>
          </div>




















         <!--scripts-->
        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
